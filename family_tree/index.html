<!DOCTYPE html>

<style type="text/css">
  
  body{
    margin:0;
    padding:0;
    font-family:'Open Sans',sans-serif;
    background:url("bg.jpg");
    background-size:122% 100%;
    background-repeat:no-repeat;
  }
  .node {
    cursor: pointer;
  }

   
  .overlay{
  }
   
  .node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
  }
  
  .node text {
    font-size:15px; 
    font-family:'Open Sans',sans-serif;
    font-weight:bold;
  }
   
  .link {
    fill: none;
    stroke: #ddd;
    stroke-width: 1.5px;
  }

  .templink {
    fill: none;
    stroke: red;
    stroke-width: 3px;
  }

  .ghostCircle.show{
      display:block;
  }

  .ghostCircle, .activeDrag .ghostCircle{
       display: none;
  }

  .se-pre-con {
    position: fixed;
    left: 0px;
    top: 0px;
    width: 100%;
    height: 100%;
    z-index: 9999;
    background: url(Preloader_5.gif) center no-repeat #fff;
    }

</style>
